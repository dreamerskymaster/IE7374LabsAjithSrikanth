name: Python Unittests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r "Lab 1/requirements.txt"
    - name: Run unittests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/"Lab 1"
        python -m unittest discover -s "Lab 1/test" -p "test_unittest.py"
    - name: Unit tests passed successfully
      if: success()
      run: echo "Unit tests passed successfully"
    - name: Unit tests failed
      if: failure()
      run: echo "Unit tests failed"
