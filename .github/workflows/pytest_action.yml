name: Testing with Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r "Lab 1/requirements.txt"
    - name: Run Tests and Generate XML Report
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/"Lab 1"
        python -m pytest --junitxml=pytest-report.xml "Lab 1/test/test_pytest.py"
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: pytest-report.xml
    - name: Tests passed successfully
      if: success()
      run: echo "Tests passed successfully"
    - name: Tests failed
      if: failure()
      run: echo "Tests failed"
